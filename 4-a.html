<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição Central</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 0;
        }
        #box{
            background-color: aqua;
            color: aqua;
            width: 100px;
            height: 100px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box">.</div>
    </div>
</body>
</html>

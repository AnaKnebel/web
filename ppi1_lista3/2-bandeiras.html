<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras com CSS</title>
    <style>
        .bandeira{
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        #japao{
            background-color: white;
            position: relative;
        }
        .cir{
            background-color: red;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #italia{
            display: flex;
        }
        .verde, .branco, .vermelho{
            flex: 1;
            height: 100%;
        }
        .verde{
            background-color: green;
        }
        .branco{
            background-color: white;
        }
        .vermelho{
            background-color: red;
        }

    </style>
</head>
<body>
        <div class="bandeira" id="japao">
            <div class="cir"></div>
        </div>
        <div class="bandeira" id="alemanha">

        </div>
        <div class="bandeira" id="holanda">

        </div>
        <div class="bandeira" id="italia">
            <div class="verde"></div>
            <div class="branco"></div>
            <div class="vermelho"></div>
        </div>
        <div class="bandeira" id="brasil">

        </div>
</body>
</html>
